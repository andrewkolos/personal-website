name: Deploy Website

on:
  push:
    branches:
      - master
  schedule:
    # Every Sunday
    - cron: '0 16 * * 0'
jobs:
  build:
    name: Deploy
    environment: prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Netlify Deploy
        working-directory: .
        env:
          DISQUS_NAME: ${{ secrets.DISQUS_NAME }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npm install
          npm run deploy:prod
